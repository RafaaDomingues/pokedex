<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-16x16.png">
    <title>Pokédex</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img id="poking" class="pokemon_img" src="#" alt="Imagem pokemon">
        <h1 class="pokemon_data">
            <span id="pknum" class="pokemon_number"></span>-
            <span id="pkname" class="pokemon_name"></span>
        </h1>
        <form id="form" class="form">
            <input type="text" id="input" class="input_search" placeholder="Nome ou Número" required>
        </form>
        <div class="buttons">
            <button id="bnt-prev" class="button">Prev &lt;</button>
            <button id="bnt-next" class="button">Next &gt;</button>
        </div>

        <img class="pokedex" src="pokedex.png" alt="Pokédex">

        <script src="app.js"></script>
    </main>
</body>

</html>
