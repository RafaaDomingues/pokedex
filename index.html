<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img id="poking" class="pokemon_img" src="#" alt="Imagem pokemon">
        <h1 class="pokemon_data">
            <span id="pknum" class="pokemon_number"></span>-
            <span id="pkname" class="pokemon_name"></span>
        </h1>
        <form id="form" class="form">
            <input type="text" id="input" class="input_search" placeholder="Nome ou Número" required>
        </form>


        <script src="app.js"></script>
    </main>
</body>

</html>
